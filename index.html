<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Calasses GPS</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var directionsDisplay;
      var directionsService = new google.maps.DirectionsService();
      var map;

      function initialize() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var mapOptions = {
          zoom:16,
          center: new google.maps.LatLng(37.872, -122.26),
          mapTypeId: google.maps.MapTypeId.HYBRID
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        directionsDisplay.setMap(map);
        }

      function calcRoute() {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;
        var request = {
            origin:start,
            destination:end,
            travelMode: google.maps.TravelMode.WALKING
        };
        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
          }
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>

  <h1>OSKI GPS</h1>

    <div id="panel">
    <b>Start: </b>
    <select id="start" onchange="calcRoute();">
      <option value="">Choose Location</option>
      <option value="Alumni House Berkeley">Alumni House</option>
      <option value="Andersen Auditorium (Haas School of Business)">Andersen Auditorium (Haas School of Business)</option>
      <option value="Anthony Hall Berkeley">Anthony Hall</option>
      <option value="Architects and Engineers Berkeley">Architects and Engineers</option>
      <option value="Berkeley Bart Station">Bart Station</option>
      <option value="Bechtel Engineering Center Berkeley">Bechtel Engineering Center</option>
      <option value="Berkeley Art Museum">Berkeley Art Museum</option>
      <option value="Birge Hall Berkeley">Birge Hall</option>
      <option value="Blum Hall Berkeley">Blum Hall</option>
      <option value="Boalt Hall Berkeley">Boalt Hall</option>
      <option value="Botanical Garden Berkeley">Botanical Garden</option>
      <option value="Brain Imaging Center Berkeley">Brain Imaging Center</option>
    </select>

    <b>End: </b>
    <select id="end" onchange="calcRoute();">
      <option value="">Choose Location</option>
      <option value="Alumni House Berkeley">Alumni House</option>
      <option value="Andersen Auditorium (Haas School of Business)">Andersen Auditorium (Haas School of Business)</option>
      <option value="Anthony Hall Berkeley">Anthony Hall</option>
      <option value="Architects and Engineers Berkeley">Architects and Engineers</option>
      <option value="Berkeley Bart Station">Bart Station</option>
      <option value="Bechtel Engineering Center Berkeley">Bechtel Engineering Center</option>
      <option value="Berkeley Art Museum">Berkeley Art Museum</option>
      <option value="Birge Hall Berkeley">Birge Hall</option>
      <option value="Blum Hall Berkeley">Blum Hall</option>
      <option value="Boalt Hall Berkeley">Boalt Hall</option>
      <option value="Botanical Garden Berkeley">Botanical Garden</option>
      <option value="Brain Imaging Center Berkeley">Brain Imaging Center</option>
    </select>
    </div>
    <div id="map-canvas"></div>

      <div class="footer">

        <p class="footerbody">2014 CS61A Hackathon - OSKI GPS</p>

      </div>

  </body>
</html>
