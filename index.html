        <!-- Speech recognition api-->
        <script>

            var directionsDisplay;
            var directionsService = new google.maps.DirectionsService();
            var map; 

            function speak(text) {
                var msg = new SpeechSynthesisUtterance();
                var voices = window.speechSynthesis.getVoices();
                msg.voice = voices[10]; // Note: some voices don't support altering params
                msg.voiceURI = 'native';
                msg.volume = 1; // 0 to 1
                msg.rate = 1; // 0.1 to 10
                msg.pitch = 2; //0 to 2
                msg.lang = 'en-US';
                msg.text = text;

                speechSynthesis.speak(msg)
            }

            function initialize() {
                directionsDisplay = new google.maps.DirectionsRenderer();
                var mapOptions = {
                    zoom:16,
                    center: new google.maps.LatLng(37.872, -122.26),
                    mapTypeId: google.maps.MapTypeId.HYBRID
                };
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                directionsDisplay.setMap(map);
            }

            function calcRoute() {
                var start = document.getElementById('start').value;
                var end = document.getElementById('end').value;
                var request = {
                    origin:start,
                    destination:end,
                    travelMode: google.maps.TravelMode.WALKING
                };
                directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
                });
            }

            google.maps.event.addDomListener(window, 'load', initialize);  

            var recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            var click = true;

            recognition.onstart = function() {
                recognizing = true;
            };

            recognition.onerror = function(event) {
                alert("api error occured");
                console.log(event);
            };  

            recognition.onend = function() {
                recognizing = false;
            };

            recognition.onresult = function(event) {
                var content = '';
                var final_content = '';
                // Assemble the transcript from the array of results
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final_content = event.results[i][0].transcript;
                    } else {
                        content += event.results[i][0].transcript;
                    }
                }

                var start = final_content + 'Berkeley CA';
                var end = final_content + 'Berkeley CA';
                var request = {
                    origin:start,
                    destination:end,
                    travelMode: google.maps.TravelMode.WALKING
                }
                directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
                });
                speak(final_content)
    
            };

            function click_function() {
                if (click == true) {
                    click = false;
                    recognition.start();
                } else {
                    click = true;
                    recognition.stop();
                }
            }

        </script>
